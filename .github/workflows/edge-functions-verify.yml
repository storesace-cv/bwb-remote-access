name: Edge Functions - Verify Deployment Status

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: "0 9 * * *"
  workflow_dispatch: # Manual trigger

env:
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Make verification script executable
        run: chmod +x scripts/verify-edge-functions.sh

      - name: Run verification
        id: verify
        continue-on-error: true
        run: |
          if ./scripts/verify-edge-functions.sh; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Create verification report
        run: |
          echo "## Edge Function Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** $SUPABASE_PROJECT_REF" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify.outputs.status }}" = "success" ]; then
            echo "✅ **Status:** All Edge Functions deployed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** Missing Edge Functions detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check logs for details" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if verification failed
        if: steps.verify.outputs.status == 'failed'
        run: |
          echo "❌ Verification failed: Missing Edge Functions detected"
          exit 1